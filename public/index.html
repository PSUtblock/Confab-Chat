<!DOCTYPE html>
<html>
  <head>
    <title>Confab.social</title>
    <link rel="stylesheet" href="./style/styles.css" />
    <link rel="stylesheet" href="./style/windowstyles/chatapp.css"/>
    <link rel="stylesheet" href="./style/windowstyles/usersapp.css"/>
    <link rel="stylesheet" href="./style/windowstyles/doomapp.css"/>
    <link rel="stylesheet" href="./style/windowstyles/otapp.css"/>
    <link rel="stylesheet" href="./style/windowstyles/voiceapp.css"/>
  </head>
  <body>
    <header class="osheader">
      <div class="sitetitle">
        <img class="headerLogo" src="./images/confab_logo.png" />
        <h1>Confab.Social</h1>
        <nav>
          <ul>
            <li><a class="underline">About</a></li>
            <li><a class="underline">Donate</a></a></li>
            <li><a class="underline">How To</a></li>
          </ul>
        </nav>
      </div>
      <div id="userlogin">
        <input id="username" autocomplete="off" type="text" />
        <button id="loginbutton">Connect</button>
      </div>
      <div class="popup">
        <h2>Enter User Name</h2>
        <input type="text" name="userName" id="userName" />
        <input type="submit" name="submit" value="Submit" id="close" />
      </div>
      <div id="systeminfo">
        <a id="fullscreen" class="underline">Fullscreen</a>
        <p id="systime"></p>
        <p id="sysdate"></p>
      </div>
    </header>
    <a>
    <div class="desktop">
      <div id= "chatApp" class="shortcut">
        <img src="./images/icons/chaticon.png" />
        <p>User Chat</p>
      </div>
      <div id= "voiceApp" class="shortcut" ondblclick="joinRoom()">
        <img src="./images/icons/voice.png" />
        <p>Voice Call</p>
      </div>
      <div id= "usersApp" class="shortcut">
        <img src="./images/icons/users.png" />
        <p>Online Users</p>
      </div>
      <div id= "doomApp" class="shortcut">
        <img src="./images/icons/doomicon.png" />
        <p>DOOM</p>
      </div>
      <div id= "otApp" class="shortcut">
        <img src="./images/icons/msdosicon.png" />
        <p>The Oregon Trail</p>
      </div>
    </div>
    <div id="chat">
      <div id="chatheader"><h2>Chat Application</h2><button id="closechat" class="closeButton">✕</button></div>
      <div id="systemMessages"><p>Welcome!</p></div>
      <div id="chatBox"></div>
      <div id="userEntry">
        <form id="form" action="">
        <input id="chatinput" autocomplete="off" maxlength="250"/><button>Submit</button>
        </form>
      </div>
      </div>
    <div id="users">
      <div id="usersheader"><h2>Active Users</h2><button id="closeusers" class="closeButton">✕</button></div>
      <div id="userslist"></div>
    </div>
    <div id="doom">
      <div id="doomheader"><h2>DOOM</h2><button id="closedoom" class="closeButton">✕</button></div>
    </div>
    <div id="ot">
      <div id="otheader"><h2>The Oregon Trail</h2><button id="closeot" class="closeButton">✕</button></div>
    </div>
    </div>
    <div id="voice">
      <div id="voiceHeader"><h2>Voice Chat</h2><button id="closeVoice" onclick="leaveRoom()">✕</button></div>
      <audio id="onJoin" src="/public/sounds/Utopia Default.mp3"></audio>
      <div id="systemMessagesChat"><marquee>Welcome!</marquee></div>
      <ul id="inVoice"></ul>
      <button id="muteBut" onclick="muteMyAudio()">Mute</button>
    </div>
    <script src="/socket.io/socket.io.js"></script>
    <script src="https://unpkg.com/peerjs@1.4.7/dist/peerjs.min.js"></script>
    <script src="/js/draggable.js"></script>
    <script src="/js/socketFunctions.js"></script> 
    <script src="js/features.js"></script>
    <script src="/js/voice.js"></script>
  </body>
</html>
